<nz-layout>
  <app-sider [isCollapsed]="isCollapsed"></app-sider>
  <nz-layout [ngClass]="{layoutCollapsed: isCollapsed}" class="layoutDefault">

    <app-header [isCollapsed]="isCollapsed" (changeCollapsed)="isCollapsed = !isCollapsed;"></app-header>

    <nz-content style="margin:0 16px;">

      <router-outlet></router-outlet>

    </nz-content>

    <app-footer></app-footer>

  </nz-layout>
</nz-layout>
