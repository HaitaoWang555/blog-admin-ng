<nz-dropdown nzPlacement="bottomRight" [nzTrigger]="'click'">
  <div nz-dropdown>
    <nz-avatar nzIcon="user" [nzSrc]="user.avatar" nzSize="small" class="mr-sm"></nz-avatar>
    {{ user.name }}
  </div>
  <div nz-menu class="width-sm">
    <div nz-menu-item routerLink=""><i nz-icon type="user" class="mr-sm"></i>
      个人中心
    </div>
    <div nz-menu-item routerLink=""><i nz-icon type="setting" class="mr-sm"></i>
      个人设置
    </div>
    <div nz-menu-item routerLink=""><i nz-icon type="close-circle" class="mr-sm"></i>
      触发错误
    </div>
    <li nz-menu-divider></li>
    <div nz-menu-item (click)="logout()"><i nz-icon type="logout" class="mr-sm"></i>
      退出登录
    </div>
  </div>
</nz-dropdown>
