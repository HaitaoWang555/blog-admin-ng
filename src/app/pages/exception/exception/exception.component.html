
<div nz-row nzType="flex" nzJustify="center" nzAlign="middle" class="exception">
  <div nz-col nzSpan="12">
    <div class="bgimg"
      [ngStyle]="{'background-image': 'url(' + configType.img +')' }"></div>
  </div>
  <div nz-col nzSpan="6">
    <div class="content">
      <h1>{{ configType.title }}</h1>
      <div class="desc">
        {{ configType.desc }}
      </div>
      <div class="actions" routerLink="/">
        <button nz-button nzType="primary" >
          返回首页
        </button>        
      </div>
    </div>
  </div>
</div>
